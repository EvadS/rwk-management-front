<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Messengers Type List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of messengersList | async">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>        
            <td><button (click)="deleteMessenger(item.id)" class="btn btn-danger">Delete</button>
                <button (click)="messengerDetails(item.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
